<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa Asincrónica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="resultados">
        <h2>Resultados de la Promesa</h2>
        <button onclick="realizarOperacionAsincronica()">Realizar Operación Asincrónica</button>
    </div>

    <script>

        function operacionAsincronica() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const resultado = Math.random() >= 0.5 ? 'Éxito' : 'Fallo';
                    if (resultado === 'Éxito') {
                        resolve('La operación fue exitosa.');
                    } else {
                        reject('La operación ha fallado.');
                    }
                }, 2000); 
            });
        }
        function realizarOperacionAsincronica() {
            const resultadosElemento = document.getElementById('resultados');

            resultadosElemento.innerHTML = '<p>Realizando operación asincrónica...</p>';

            operacionAsincronica()
                .then((mensajeExito) => {
                    resultadosElemento.innerHTML = `<p>${mensajeExito}</p>`;
                })
                .catch((mensajeError) => {
                    resultadosElemento.innerHTML = `<p>${mensajeError}</p>`;
                });
        }
    </script>

</body>
</html>
